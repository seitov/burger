<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr. Burger</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="maincontent">
            <section class="section top">
                <div class="container top__container">
                    <header class="header__block">
                        <div class="header__logo">
                            <a href="#" class="logo__link">
                                <img src="img/hero/logo.svg" alt="Logo" class="logo__img">
                            </a>
                        </div>
                        <div class="header__menu">
                            <nav class="menu__nav">
                                <ul class="menu__list">
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">О нас</a>
                                    </li>
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">Бургеры</a>
                                    </li>
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">Команда</a>
                                    </li>
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">Меню</a>
                                    </li>
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">Отзывы</a>
                                    </li>
                                    <li class="menu__elem">
                                        <a href="#" class="menu__link">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__btn">
                            <a href="#" class="order__link">Заказать</a>
                        </div>
                    </header>
                    <div class="top__content">
                        <div class="top__img">
                            <img src="img/hero/burger.png" alt="Burger">
                        </div>
                        <div class="top__description">
                            <h2 class="section__head top__description-head">Мы делаем</h2>
                            <div class="top__description-text">натуральные бургеры
                            </div>
                        </div>
                    </div>
                    <div class="arrow-scroll">
                        <a href="#">
                            <img src="img/hero/arrow-scroll.png" alt="arrow-scroll">
                        </a>
                    </div>
                </div>
            </section>
            <section class="section best">
                <h2 class="section__head best__head">Мы лучшие</h2>
            </section>
        </div>
    </div>
</body>

</html>
